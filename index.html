<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" 
  type="image/png" 
  sizes="32x32" 
  href="./images/favicon-32x32.png"
  />
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body> 
  <div class="container">
    <div class="grid">
      <div class="image">
        <img src="images\image-product-desktop.jpg" 
        alt="" 
        class="image-photo">
      </div>
      <div class="product-info">
        <h6 class="product-type">PERFUME</h6>
        <h4 class="product-name">Gabrielle Essence Eau De Parfum</h4>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <h4 class="main-price">$149.99</h4>
          <p class="canceled-price">$169.99</p>
        </div>
        <button class="cart-button"><img src="images\icon-cart.svg" alt="" class="favicon">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
